<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ad Unit Test</title>
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <div class="ad-container">
      <div class="ad-before">
        <div class="flag">
          <img src="src/img/flags.png" alt="" />
        </div>
        <div class="clr-block">
          <img src="src/img/color_block.png" alt="" />
        </div>
        <div class="logo">
          <img src="src/img/logo.png" alt="" />
        </div>
        <h2 class="headline-2">Lorem ipsum, dolor sit amet</h2>
        <div class="stripes-2">
          <img src="src/img/stripes.png" alt="" />
        </div>
      </div>
      <div class="ad-after">
        <h1 class="headline-1">Lorem ipsum dolor sit.</h1>
        <h1 class="headline-after">Lorem ipsum dolor sit amet consectetur.</h1>
        <div class="product">
          <img src="src/img/product.png" alt="" />
        </div>
        <div class="stripes-1">
          <img src="src/img/stripes.png" alt="" />
        </div>
        <button class="cta-btn">Magnam Enim</button>
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

  <script src="app.js"></script>
